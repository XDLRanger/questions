<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>错题集 - 首页</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="libs/jquery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="libs/tools.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
  <div class="container-fluid" id="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="javascript:;">假装有一个LOGO</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="javascript:;">首页</a></li>
        <li><a href="javascript:;">其他页面</a></li>
      </ul>
      <p class="navbar-text navbar-right">欢迎您，<a href="javascript:;" id="username" class="navbar-link"></a><a href="javascript:;" class="navbar-link exit" id="exit">退出</a></p>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	</header>
	<div id="main">
		<h1>错题管理系统</h1>
		<div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">+添加题目</button>
			<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content" id="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="closeSpan">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">新增题目</h4>
			      </div>
			      <div class="modal-body">
			      	
				  <div class="form-group">
				    <label for="inputTitle">题目</label>
				    <input type="text" class="form-control" id="inputTitle" placeholder="题目">
				  </div>
				  <div class="form-group">
				    <label for="inputAnswer">答案</label>
				    <input type="text" class="form-control" id="inputAnswer" placeholder="答案">
				  </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeBtn">关闭</button>
			        <button type="button" class="btn btn-primary" data-dismiss="modal" id="addBtn">添加</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
		<table class="table table-hover table-striped" id="box">
			<thead>
				<tr>
					<th>编号</th>
					<th>题目</th>
					<th>答案</th>
					<th>编辑</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr>
          <td>2</td>
          <td><span>题目</span><input type="text"></td>
          <td><span>答案</span><input type="text"></td>
          <td>
            <a href="javascript:;" class="editBtn">编辑</a>
            <a href="javascript:;" class="okBtn">确定</a>
            <a href="javascript:;" class="cancelBtn">取消</a>
            <a href="javascript:;" class="delBtn">删除</a>
          </td>
        </tr> -->
			</tbody>
		</table>
		<nav aria-label="Page navigation">
		  <ul class="pagination" id="pagination">
		    <li class="prevPage">
		      <a href="javascript:;" aria-label="Previous" class="prevPage">
		        <span class="prevPage" aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <!-- <li class="active"><a href="javascript:;">1</a></li>
		    <li><a href="javascript:;">2</a></li>

		      <a href="javascript:;" aria-label="Next" class="nextPage">
		        <span class="nextPage" aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>
	</div>
</body>
</html>
